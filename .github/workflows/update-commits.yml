name: Update Commits in README

on:
  schedule:
    - cron: '0 * * * *'  # Se ejecuta cada hora
  workflow_dispatch:    # Para ejecución manual desde la interfaz de GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Ajusta la versión de Python si es necesario

      - name: Install dependencies
        run: |
          pip install requests

      - name: Update README with commits
        run: |
          python .github/update_commits.py
          git add README.md
          git commit -m "Update commits in README [skip ci]"
          git push
