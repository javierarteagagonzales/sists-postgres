name: Commit Report

on:
  schedule:
    - cron: '0 * * * *'  # Corre cada hora
  push:
    branches:
      - main
  workflow_dispatch:  # Permite la ejecuciÃ³n manual

jobs:
  generate-report:
    name: Generate Commit Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Actualizado a v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Actualizado a v3
        with:
          node-version: '20'  # Usar Node.js 20

      - name: Install dependencies
        run: |
          npm install -g git-summary

      - name: Generate commit report
        run: |
          git-summary > commit-report.txt

      - name: Update README.md
        run: |
          # Lee el contenido actual del README.md
          README_CONTENT=$(cat README.md)

          # Genera el reporte de commits
          COMMIT_REPORT=$(cat commit-report.txt)

          # Inserta el reporte en el README.md
          echo "$README_CONTENT" | sed '/<!-- COMMIT REPORT START -->/,/<!-- COMMIT REPORT END -->/c\<!-- COMMIT REPORT START -->\n\```text\n$COMMIT_REPORT\n\```\n<!-- COMMIT REPORT END -->' > README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update commit report in README.md' || echo "No changes to commit"
          git push || echo "No changes to push"
